<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todoList</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>

<script src="interface.js"></script>
<script src="userinput.js"></script>
<div class="main_div">
    <h1 align="center" class="heading">TODO APP</h1>
<div id="input" align="center">
<input type="text" style="border-radius:4px; border: 1px solid #cacaca" id="inp"  placeholder="Title">
<button  class="btn btn-sm btn-default" onclick="addtodo()" >add</button>
</div>

    <div id="all_todo" align="center"><h4 class="sub_heading">LIST OF ACTIVE TODO</h4>
<div id="list_active_todo" ></div>
</div>

    <div id="completedtodos"  align="center"><h4 class="sub_heading">COMPLETED TODOS</h4>
    <div id="list_complete_todo" >LIST OF COMPLETED TODO</div>
</div>

    <div id="deletedtodos" align="center"><h4 class="sub_heading">DELETED TODOS</h4>
<div id="list_delete_todo">LIST OF DELETED TODO</div>
</div>
</div>
</body>
</html>
